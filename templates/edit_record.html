{% extends "base.html" %}
{% block content %}

<script src="https://cdn.tailwindcss.com"></script>

<div class="min-h-screen bg-gradient-to-br from-blue-100 to-indigo-200 flex items-center justify-center p-6">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">
            Edit Health Record
        </h2>

        <form method="POST">

            <!-- Weight -->
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Weight (kg)</label>
                <input type="number" step="0.1" name="weight"
                       value="{{ record.weight }}"
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- Blood Pressure -->
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Systolic</label>
                <input type="number" name="systolic"
                       value="{{ record.systolic }}"
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Diastolic</label>
                <input type="number" name="diastolic"
                       value="{{ record.diastolic }}"
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- Sugar -->
            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Sugar Level</label>
                <input type="number" step="0.1" name="sugar"
                       value="{{ record.sugar }}"
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- Water -->

            
            <div class="mb-6">
                <label class="block text-gray-600 mb-2">Water Intake (L)</label>
                <input type="number" step="0.1" name="water"
                       value="{{ record.water }}"
                       required
                       class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>

            <div class="mb-4">
                <label class="block text-gray-600 mb-2">Height (m)</label>
                <input type="number" step="0.01" name="height"
                    value="{{ record.height }}"
                    required
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-400">
            </div>

            <!-- Buttons -->
            <div class="flex justify-between">
                <a href="/dashboard"
                   class="bg-gray-400 text-white px-4 py-2 rounded-lg hover:bg-gray-500 transition">
                    Cancel
                </a>

                <button type="submit"
                        class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                    Update Record
                </button>
            </div>

        </form>
    </div>

</div>

{% endblock %}
