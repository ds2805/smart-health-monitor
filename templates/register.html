<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-200 via-purple-200 to-indigo-200">

    <div class="bg-white/30 backdrop-blur-lg shadow-2xl rounded-2xl p-10 w-96 border border-white/40">

        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Create Account âœ¨
        </h2>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-red-100 text-red-700 p-2 rounded mb-4 text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="space-y-4">

            <input 
                type="text" 
                name="name" 
                placeholder="Full Name"
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-400 outline-none transition"
                required
            >

            <input 
                type="email" 
                name="email" 
                placeholder="Email"
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-400 outline-none transition"
                required
            >

            <input 
                type="password" 
                name="password" 
                placeholder="Password"
                class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-purple-400 outline-none transition"
                required
            >

            <button 
                type="submit"
                class="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition shadow-md"
            >
                Register
            </button>
        </form>

        <p class="text-center text-gray-700 mt-6">
            Already have an account?
            <a href="/login" class="text-purple-700 font-semibold hover:underline">
                Login
            </a>
        </p>

    </div>

</body>
</html>
